<app-header></app-header>
<map-view [fitBounds]="true" [zoom]="8">
  <map-marker [mapFitBounds]="true" [latitude]="n.latlng!.lat" [longitude]="n.latlng!.lng"
  *ngFor="let n of restaurants">
    <map-info-window>{{n.name}}</map-info-window>
  </map-marker>
</map-view>
<div
fxLayout="row wrap"
fxLayout.xs="column"
fxLayoutAlign="space-evenly center"
>
<div
  *ngFor="let restaurant of restaurants; let i = index"
  fxFlex="30"
  fxFlex.sm="45"
  style="margin-bottom: 3.125rem"
>
  <app-restaurant [restaurant]="restaurant"></app-restaurant>
  <!-- otra forma de hacer la condicional implementando métodos restaurantHasReviews y numberOfReviews. Usar métodos más exigentes puede ralentizar la aplicacion.
<p *ngIf="restaurantHasReviews(restaurant); else noReviews"> This restaurant has {{restaurant.reviews.length}} reviews.</p>
<p *ngIf="restaurant.reviews.length > 0; else noReviews"> This restaurant has {{numberOfReviews(restaurant)}} reviews.</p> -->
</div>
</div>
