<br />
<form [formGroup]="restaurantForm">
  <div fxLayoutGap="5px">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Restaurant name</mat-label>
      <input
        formControlName="name"
        matInput
        placeholder="Enter name"
        value=""
      />
      <mat-error *ngIf="restaurantForm.get('name')?.hasError('minlength')"
        >Name has to be 5 characters or more</mat-error
      >
      <mat-error *ngIf="false">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <input
        formControlName="address"
        matInput
        placeholder="Enter address"
        value=""
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Neighborhood</mat-label>
      <input
        formControlName="neighborhood"
        matInput
        placeholder="Enter Neighborhood"
        value=""
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Photograph</mat-label>
      <input
        formControlName="photograph"
        matInput
        placeholder="Enter photograph"
        value=""
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Cuisine type</mat-label>
      <input
        formControlName="cuisine_type"
        matInput
        placeholder="Enter cuisine type"
        value=""
      />
    </mat-form-field>
    <div
      fxLayout.xs="column"
      fxLayoutGap="5px"
      fxLayout="row wrap"
      fxLayoutAlign="space-between"
      formGroupName="latlng"
    >
      <!--LATITUD Y LONGITUD-->
      <mat-form-field fxFlex="auto" appearance="fill">
        <mat-label>Latitude</mat-label>
        <input
          formControlName="lat"
          type="number"
          matInput
          placeholder="Enter latitude"
          value=""
        />
      </mat-form-field>
      <mat-form-field fxFlex="auto" appearance="fill">
        <mat-label>Longitude</mat-label>
        <input
          formControlName="lng"
          type="number"
          matInput
          placeholder="Enter longitude"
          value=""
        />
      </mat-form-field>
    </div>
    <h3>Operating hours</h3>
    <div
      fxLayout.xs="column"
      fxLayout="row wrap"
      fxLayoutGap="5px"
      fxLayoutAlign="space-between"
      formGroupName="operating_hours"
    >
      <!--HORAS DE APERTURA-->
      <mat-form-field fxFlex.sm="48" fxFlex="auto" appearance="fill">
        <mat-label>Monday</mat-label>
        <input
          formControlName="Monday"
          matInput
          placeholder="Enter operating hours"
          value=""
        />
        <mat-error *ngIf="false"> {{ "Error" }} </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex.sm="48" fxFlex="auto" appearance="fill">
        <mat-label>Tuesday</mat-label>
        <input
          formControlName="Tuesday"
          matInput
          placeholder="Enter operating hours"
          value=""
        />
      </mat-form-field>
      <mat-form-field fxFlex.sm="48" fxFlex="auto" appearance="fill">
        <mat-label>Wednesday</mat-label>
        <input
          formControlName="Wednesday"
          matInput
          placeholder="Enter operating hours"
          value=""
        />
      </mat-form-field>
      <mat-form-field fxFlex.sm="48" fxFlex="auto" appearance="fill">
        <mat-label>Thursday</mat-label>
        <input
          formControlName="Thursday"
          matInput
          placeholder="Enter operating hours"
          value=""
        />
      </mat-form-field>
      <mat-form-field fxFlex.sm="48" fxFlex="auto" appearance="fill">
        <mat-label>Friday</mat-label>
        <input
          formControlName="Friday"
          matInput
          placeholder="Enter operating hours"
          value=""
        />
      </mat-form-field>
      <mat-form-field fxFlex.sm="48" fxFlex="auto" appearance="fill">
        <mat-label>Saturday</mat-label>
        <input
          formControlName="Saturday"
          matInput
          placeholder="Enter operating hours"
          value=""
        />
      </mat-form-field>
      <mat-form-field fxFlex.sm="48" fxFlex="auto" appearance="fill">
        <mat-label>Sunday</mat-label>
        <input
          formControlName="Sunday"
          matInput
          placeholder="Enter operating hours"
          value=""
        />
      </mat-form-field>
    </div>
  </div>
  <button
    mat-raised-button
    type="submit"
    color="primary"
    (click)="sendForm()"
    [disabled]="restaurantForm.invalid"
  >
    Create restaurant
  </button>
</form>
