
<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="5.625rem">
  <app-restaurant fxFlex="45" [restaurant]="restaurant!"></app-restaurant>

  <app-map fxFlex="45" [restaurants]="[restaurant!]"></app-map>
</div>
<br />
<div style="width: 60vw">
  <a

    style="width: fit-content"

  >
</div>
